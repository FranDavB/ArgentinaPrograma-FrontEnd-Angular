<div class="width mx-auto">
  <div 
    class="mt-3 container text-center"
    data-aos="fade-up">
      <h3>Agregar proyecto</h3>
  </div>
  <div 
    class="container form"
    data-aos="fade-up">
      <form
          class="mx-auto"
          style="max-width: 500px;"
          (ngSubmit)="addProject($event); toggleAddProject()"
          [formGroup]="addForm">
          <div class="mb-3">
              <label for="titleProject" class="form-label">Nombre de su proyecto</label>
              <input
                  formControlName="title"  
                  type="text" 
                  class="form-control" 
                  id="titleProject" 
                  aria-describedby="nameHelp"
                  placeholder="Ingrese el nombre del título"
                  [ngClass]="{'is-invalid': Title?.errors && Title?.touched, 'is-valid': !Title?.errors && Title?.touched}">
              <div *ngIf= "Title?.errors && Title?.touched">
                <p *ngIf= "Title?.hasError('required')" class="text-danger">
                  Debe ingresar el nombre de su proyecto.
                </p>
              </div>
          </div>
          <div class="mb-3">
              <label for="descriptionTitle" class="form-label">Descripción de su proyecto</label>
              <textarea 
                  rows="5" cols="33"
                  formControlName="description"  
                  type="text" 
                  class="form-control" 
                  id="descriptionTitle" 
                  aria-describedby="professionHelp"
                  placeholder="Ingrese una descripción de su proyecto."
                  [ngClass]="{'is-invalid': Description?.errors && Description?.touched, 'is-valid': !Description?.errors && Description?.touched}">
              </textarea>
              <div *ngIf= "Description?.errors && Description?.touched">
                  <p *ngIf= "Description?.hasError('required')" class="text-danger">
                    La descripción es requerida.
                  </p>
                  <p *ngIf ="Description?.errors?.['maxlength'] " class="text-danger">
                    La descripción debe tener hasta 200 caracteres.
                  </p>
              </div>
          </div>
          <div class="mb-3">
              <label for="imageProject" class="form-label">Logo de su proyecto</label>
              <input
                  formControlName="imageProject" 
                  type="text" 
                  class="form-control" 
                  id="imageProject" 
                  aria-describedby="photoURLHelp"
                  placeholder="Ingrese la URL del logo de su proyecto."
                  [ngClass]="{'is-invalid': ImageProject?.errors && ImageProject?.touched, 'is-valid': !ImageProject?.errors && ImageProject?.touched}">
              <div *ngIf= "ImageProject?.errors && ImageProject?.touched">
                <p *ngIf= "ImageProject?.hasError('required')" class="text-danger">
                  Debe ingresar la URL del logo.
                </p>
                <p *ngIf ="ImageProject?.errors?.['maxlength'] " class="text-danger">
                  La URL debe contener hasta 1000 caracteres
                </p>
              </div>
          </div>
          <div class="mb-3">
              <label for="url" class="form-label">URL de su proyecto</label>
              <input
                  formControlName="url" 
                  type="text" 
                  class="form-control" 
                  id="url" 
                  aria-describedby="photoURLHelp"
                  placeholder="Ingrese la URL de su proyecto"
                  [ngClass]="{'is-invalid': Url?.errors && Url?.touched, 'is-valid': !Url?.errors && Url?.touched}">
              <div *ngIf= "Url?.errors && Url?.touched">
                <p *ngIf= "Url?.hasError('required')" class="text-danger">
                  Debe ingresar la URL de su proyecto.
                </p>
                <p *ngIf ="Url?.errors?.['maxlength'] " class="text-danger">
                  La URL debe contener hasta 1000 caracteres
                </p>
              </div>
          </div>

          <div class="text-center  mt-4">
            <button type="button" class="btn btn-dark mx-3" (click)="toggleAddProject()">Volver</button>
            <button type="submit" class="btn btn-dark" [disabled]="!addForm.valid">Agregar proyecto</button>
          </div>
      </form>
  </div>
</div>
