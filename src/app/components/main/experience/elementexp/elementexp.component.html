 <div 
    class="container-fluid"     
    *ngIf="!mostrarEditExp && !mostrarAddExp">

        <div class="row mt-3">

            <div class="col-4">
                <img src="{{experience.logourl}}" alt="{{experience.id}}" class="mx-auto d-block img-fluid logo">
            </div>

            <div class="col-8">
                <p class="text-justify lead fadeIn">
                    {{experience.description}}
                </p>
                <p class="text-justify lead">
                    {{experience.date}}
                </p>
            </div>
            
            <div
                class="col-4 mx-auto d-block">
                <button 
                    class="btn"
                    (click)="onDeleteExp(this.experience)">
                    <fa-icon  [icon]="faTrash" class="fa-xl"></fa-icon>
                </button>
                <button 
                    class="btn"
                    (click)="toggleEditExp()">
                        <fa-icon  [icon]="faPenToSquare" class="fa-xl"></fa-icon>
                </button>
                <button 
                    class="btn"
                    (click)="toggleMostrarAddExp()"
                    >
                    <fa-icon  [icon]="faSquarePlus" class="fa-xl"></fa-icon>
                </button>
            </div>

        </div>
</div>

<div>
    <app-edit-experience
        *ngIf="mostrarEditExp"
        [experience]="experience"
        (toggleEditExpEventEmitter)="toggleEditExp()">
    </app-edit-experience>
</div>
<div>
    <app-add-experience 
        *ngIf="mostrarAddExp"
        (onaddExperience)= "toggleMostrarAddExp()">

    </app-add-experience>
</div>
