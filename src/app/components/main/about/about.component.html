<div 
    class="jumbotron jumbotron-fluid pt-5 mb-5 cover" id="acerca-de"
    *ngIf="!mostrarEditAbout">
    <div class="container p-4" data-aos="fade-right">
        <div class="row">
            <div class="col-lg-6">
                <img src="{{about.photourl}}" class="photo rounded d-block mx-auto img-fluid" alt="photo">
            </div>
            <div class="col-lg-6">
                <h5 class="mt-2 mb-4">
                    {{about.name}}, {{about.profession}}
                </h5>
                <p class="lead  description mb-4 text-justify">
                    {{about.description}}
                </p>
                <p class="lead description text-justify">
                    Actualmente vivo en {{about.city}}, {{about.country}}.
                </p>
                <div class="text-center">
                    <button
                        *ngIf="isLoggedIn$" 
                        class="btn"
                        (click)="toggleEditAbout()">
                            <i class="bi bi-pencil-square" style="font-size:24px;"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div container p-5  *ngIf="mostrarEditAbout">
    <app-edit-about
        [about]="about"
        (toggleEditAboutEventEmitter)="toggleEditAbout()">
    </app-edit-about>
</div>
