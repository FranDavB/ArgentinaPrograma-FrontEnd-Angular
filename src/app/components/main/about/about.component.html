
<div class="container p-4 border-bottom">
    <h2 #tituloAbout class="text-center " id="acerca-de">
        Acerca de m√≠
    </h2>
</div>
<div 
    class="jumbotron jumbotron-fluid m-5 cover" 
    data-aos="fade-up"
    *ngIf="!mostrarEditAbout">
    <div class="container p-2">
        <div class="row">
            <div class="col-lg-4">
                <img src="{{about.photoURL}}" class="photo rounded d-block mx-auto img-fluid" alt="photo">
            </div>
            <div class="col-lg-8">
                <h5 class="mt-2 mb-4">
                    {{about.name}} - {{about.profession}}
                </h5>
                <p class="lead  description mb-4 text-justify">
                    {{about.description}}
                </p>
                <p class="lead description text-justify">
                    Actualmente vivo en {{about.city}}, {{about.country}}.
                </p>
                <div class="text-center">
                    <button 
                        class="btn"
                        (click)="toggleEditAbout()">
                            <i class="bi bi-pencil-square" style="font-size:24px;"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div container p-5>
    <app-edit-about
        *ngIf="mostrarEditAbout"
        (toggleEditAboutEventEmitter)="toggleEditAbout()">
    </app-edit-about>
</div>
